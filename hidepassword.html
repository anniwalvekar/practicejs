<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Login Form</legend>
            <div class="login">
                <label class="name" for="">User Name</label>
                <input type="text" name="">
                <div class="clear"></div>
            </div>
            <div class="login">
                <label class="pass"
                for="">Password</label>
                <input type="password" id="password">
                <div class="clear"></div>
            </div>
            <div class="login">
                <button class="btn"
                type="button">Login</button>
                <button style="width: 180px;" type="button" onclick="toggle(this)">Show Password</button>
            </div>
        </fieldset>
    </form> 
</body>
<script>
var password = document.getElementById('password');
function toggle(elem){
    var type = password.getAttribute('type');
    if( type === 'password'){

        password.setAttribute('type','text');
        elem.innerText = "Hide Password";
    } else{
         password.setAttribute('type','Password');
         elem.innerText = "Show Password";      
    }

}
</script>
</html>
