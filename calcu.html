<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
</head>
<body>
    <input type="number" name="first" id="first" step="any">
    <select name="" id="operation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">X</option>
        <option value="/">/</option>
    </select>
    <input type="number" name="second" id="second" step="any">
    <button onclick="cal()">Calculate</button>
    <input type="" id="result" readonly>
</body>
<script type="text/javascript">
    function cal(){
        var opt1 = document.getElementById("first").value;
        var opt2 = document.getElementById("second").value;
        var ope = document.getElementById("operation").value;

        if(ope == "+"){
             var res = parseInt(opt1) + parseInt(opt2); 
            //  parseInt is convert string  to integer.
        }
       if(ope == "-"){
        var res = parseInt(opt1) - parseInt(opt2);
        }
        if(ope == "*"){
            var res = parseInt(opt1) * parseInt(opt2);
        }
        if (ope == "/"){
            var res = parseInt(opt1) / parseInt(opt2);
        }
        document.getElementById("result").value = res;
    }
    


</script>
</html>
