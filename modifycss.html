<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify CSS using JS </title>
    <style>
        #main{
            font-size: 40px;
            color: red;
            transition: 2s;
            text-align: center; 
        }
    </style>
</head>
<body>
    <div id="main" onmouseenter="modify()" onmouseleave="unmodify()" >
    Frontend Developer</div>

</body>
<script>
   function modify(){
      document.getElementById('main').style.fontSize="80px";
      document.getElementById('main').style.color= "blue";
    }
    function unmodify(){
       document.getElementById('main').style.fontSize="40px";
       document.getElementById('main').style.color="red";

   } 
</script>
</html>
