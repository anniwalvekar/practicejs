<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style type="text/css">
        
    </style>
</head>
<body>
    <form action="#" method="post" onsubmit="return validate()">
    <p>
        <h1 style="font-size: 30px; text-align: center;">Registration Form</h1>
    </p>
    <p>
        <label for="username">User name</label>
       <input type="text" id="username" name="username" placeholder="Username">
    </p>
    <p>
        <label for="password"> Password</label>
        <input type="password" name="password" id="password">
    </p>
    <p>
        <label for="confirm-password">Confirm Password</label>
        <input type="password" name="confirm-password" id="confifrm-password" onkeyup="check(this)">
       <error id="alert"></error>
    </p>
    <input type="submit" value="Submit" id="submit">
    </form>
        
</body>
<script>
    var password = document.getElementById('password');
    flag = 1; // 1 -- No error & 0  -- error 
    function check(elem){
        if(elem.value.length > 0 ){
            if(elem.value != password.value){
             document.getElementById('alert').innerText =" Password does not match";
             flag = 0;
            }else{
            document.getElementById('alert').innerText=""
            flag = 1;
            }
        }else{
            document.getElementById('alert').innerText = "please Enter confirm password";
            flag = 0;
        }
    }
    function validate(){
        if(flag==1){
            return true;
        } else{
            return false;
        }
    }
</script>
</html>
